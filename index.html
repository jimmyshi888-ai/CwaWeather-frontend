            const selectedCityCode = cityCode || currentSelectedCityCode;
            currentSelectedCityCode = selectedCityCode; // æ›´æ–°ç•¶å‰é¸ä¸­çš„åŸå¸‚

            // æ›´æ–°æŒ‰éˆ•çš„ active ç‹€æ…‹
            updateCityButtonsActiveState(selectedCityCode);

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            const fullUrl = BASE_API_URL + selectedCityCode;
            console.log(`æº–å‚™æŠ“å–: ${fullUrl}`);

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 500));
                const fetchPromise = fetch(fullUrl).then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {
                console.error("æŠ“å–å¤±æ•—:", e);
                alert(`è®€å–å¤±æ•—ï¼š${e.message}`);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        // --- ã€æ–°å¢ã€‘å‹•æ…‹ç”ŸæˆåŸå¸‚æŒ‰éˆ• ---
        function createCityButtons() {
            const container = document.getElementById('cityButtonsContainer');
            container.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹

            cities.forEach(city => {
                const button = document.createElement('button');
                button.textContent = city.name;
                button.classList.add('city-button');
                button.dataset.cityCode = city.code; // ç”¨ data-* å±¬æ€§å„²å­˜åŸå¸‚ä»£ç¢¼

                // ç‚ºæ¯å€‹æŒ‰éˆ•æ·»åŠ é»æ“Šäº‹ä»¶
                button.addEventListener('click', () => fetchWeather(city.code));
                container.appendChild(button);
            });
        }

        // --- ã€æ–°å¢ã€‘æ›´æ–°åŸå¸‚æŒ‰éˆ•çš„ active ç‹€æ…‹ ---
        function updateCityButtonsActiveState(activeCode) {
            document.querySelectorAll('.city-button').forEach(button => {
                if (button.dataset.cityCode === activeCode) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // --- é é¢è¼‰å…¥æ™‚åŸ·è¡Œ ---
        document.addEventListener("DOMContentLoaded", () => {
            createCityButtons(); // å…ˆç”ŸæˆæŒ‰éˆ•
            fetchWeather(currentSelectedCityCode); // å†è¼‰å…¥é è¨­åŸå¸‚çš„å¤©æ°£
        });
    </script>
