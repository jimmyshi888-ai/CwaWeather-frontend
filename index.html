    <script>
        // === è¨­å®šå¾Œç«¯ API åŸºç¤ç¶²å€ ===
        // ã€é‡è¦ã€‘ç›®å‰è¨­å®šç‚ºæœ¬æ©Ÿæ¸¬è©¦ç”¨ã€‚è¦éƒ¨ç½²æ™‚è«‹æ”¹å› Zeabur ç¶²å€ã€‚
        const BASE_API_URL = "http://localhost:3000/api/weather/";
        // const BASE_API_URL = "https://weather-taichung-jimmy.zeabur.app/api/weather/";

        // --- è¼”åŠ©å‡½å¼ ---

        function getWeatherIcon(weather) {

            // æ™´å¤©ï¼šçƒˆæ—¥ç•¶ç©º (é¡ä¼¼ç«å…ƒç´ æ°›åœ)
            if (weather.includes("æ™´")) return "â˜€ï¸";
            
            // å¤šé›²æˆ–é™°å¤©ï¼šé›²éœ§é®è”½ (é¡ä¼¼é¢¨å…ƒç´ æµå‹•)
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            
            // é›¨å¤©ï¼šæ›ä¸Šã€Œæ½®æ¿•ã€ç‹€æ…‹ (æ°´å…ƒç´ åœ–æ¨™)
            if (weather.includes("é›¨")) return "ğŸ’§";
            
            // é›·é›¨ï¼šå±éšªçš„é›·æ“Š (é›·å…ƒç´ åœ–æ¨™)
            if (weather.includes("é›·")) return "âš¡";
            
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
    let rainIcon = "ğŸ¦"; // ç”¨é³¥ä»£è¡¨å¥½å¤©æ°£
    let rainText = "å¤©æ°£ä¸éŒ¯ï¼Œæç±³é€™æ™‚å€™æ‡‰è©²åœ¨æ©‹ä¸Šé¤µé´¿å­äº†ã€‚";

    if (parseInt(rainProb) > 30) {
        rainIcon = "ğŸ’§";
        rainText = "å¤–é ­é›¨å‹¢ä¸å°ï¼Œä¸æƒ³è¢«æ·‹æˆè½æ¹¯é›çš„è©±ï¼Œå°±å»æ‰¾é¾é›¢å…ˆç”Ÿå€Ÿå€‹ç›¾å§ï¼ˆæˆ–è€…å¸¶æŠŠå‚˜ï¼‰ã€‚";
    }

    let clothIcon = "âœ¨";
    let clothText = "ä¸å†·ä¹Ÿä¸ç†±ï¼Œé€™ç¨®å¤©æ°£æœ€é©åˆè·Ÿè‘—æ´¾è’™å»å°‹æ‰¾å¯¶ç®±äº†ï¼";

    if (parseInt(maxTemp) >= 28) {
        clothIcon = "ğŸ¥µ";
        clothText = "å¥½ç†±ï¼æ„Ÿè¦ºè¦ç‡ƒç‡’èµ·ä¾†äº†ï¼Œé€™æ™‚å€™çœŸå¸Œæœ›èƒ½æœ‰ä¸ƒä¸ƒåœ¨èº«é‚Šå¹«å¿™é™æº«å‘¢ã€‚";
    } else if (parseInt(maxTemp) <= 20) {
        clothIcon = "ğŸ§£";
        clothText = "å˜¶â€”â€”å¥½å†·ï¼å¿«è£¹ç·Šä½ çš„å¤–å¥—ï¼Œé€™ç¨®å¤©æ°£é€£è¿ªç›§å…‹è€çˆºéƒ½ä¸æƒ³åœ¨å¤–é¢å·¡é‚å§ã€‚";
    }

    return { rainIcon, rainText, clothIcon, clothText };
}

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // --- æ¸²æŸ“å‡½å¼ ---
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `

                                </div>

                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                                <div style="font-size:0.8rem; color:#888; margin-top:8px; font-weight:bold;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();

            const date = now.getDate();

            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // --- æŠ“å–è³‡æ–™å‡½å¼ ---
        async function fetchWeather() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            const selectedCity = citySelect.value;
            const fullUrl = BASE_API_URL + selectedCity;
            console.log(`æº–å‚™æŠ“å–: ${fullUrl}`);

            try {
                // ç¸®çŸ­æ¨¡æ“¬å»¶é²æ™‚é–“ï¼Œè®“é«”é©—æ›´æµæš¢
                const delayPromise = new Promise(resolve => setTimeout(resolve, 500));
                
                const fetchPromise = fetch(fullUrl).then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                });
                
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {

                alert(`è®€å–å¤±æ•—ï¼š${e.message}`);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }
