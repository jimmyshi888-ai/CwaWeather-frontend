    <script>
        // === è¨­å®šå¾Œç«¯ API åŸºç¤ç¶²å€ ===
        // è«‹ç¢ºä¿æ‚¨çš„å¾Œç«¯å·²ç¶“éƒ¨ç½²åˆ° Zeabur ä¸¦ä¸”è©²ç¶²å€æ˜¯æ­£ç¢ºçš„
        const BASE_API_URL = "https://weather-taichung-jimmy.zeabur.app/api/weather/";
        
        // å–å¾—ä¸‹æ‹‰é¸å–®å…ƒç´ 
        const citySelect = document.getElementById('citySelect');

        // --- è¼”åŠ©å‡½å¼ï¼šå–å¾—å¤©æ°£åœ–ç¤º ---
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        // --- è¼”åŠ©å‡½å¼ï¼šå–å¾—ç©¿æ­èˆ‡å¸¶å‚˜å»ºè­° ---
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            // é™é›¨æ©Ÿç‡å¤§æ–¼ 30% å»ºè­°å¸¶å‚˜
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            // ç°¡å–®çš„æº«åº¦åˆ¤æ–·
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        // --- è¼”åŠ©å‡½å¼ï¼šå–å¾—æ™‚æ®µæè¿° (æ—©æ™¨/ä¸­åˆ/ä¸‹åˆ/æ™šä¸Š/æ·±å¤œ) ---
        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // --- æ ¸å¿ƒå‡½å¼ï¼šå°‡å¤©æ°£è³‡æ–™æ¸²æŸ“åˆ°ç•«é¢ä¸Š ---
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0]; // å–ç¬¬ä¸€ç­†è³‡æ–™ç•¶ä½œç›®å‰å¤©æ°£
            const others = forecasts.slice(1); // å‰©ä¸‹çš„ç•¶ä½œæœªä¾†é å ±

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢ç„¦é»å¡ç‰‡)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            // è¨ˆç®—å¹³å‡æº«åº¦
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">

                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“æœªä¾†é å ± (å°å¡ç‰‡)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                // å¦‚æœæ—¥æœŸä¸æ˜¯ä»Šå¤©ï¼Œå°±åŠ ä¸Šã€Œæ˜å¤©ã€å‰ç¶´
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. æ›´æ–°é ‚éƒ¨çš„æ—¥æœŸé¡¯ç¤º
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // --- æ ¸å¿ƒå‡½å¼ï¼šå‘å¾Œç«¯ API æŠ“å–å¤©æ°£è³‡æ–™ ---
        async function fetchWeather() {
            // 1. é–‹å§‹æŠ“å–å‰ï¼šé¡¯ç¤º Loading ç•«é¢ï¼Œéš±è—ä¸»å…§å®¹
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            // 2. å–å¾—ç›®å‰ä¸‹æ‹‰é¸å–®é¸ä¸­çš„åŸå¸‚ä»£ç¢¼ (ä¾‹å¦‚ kaohsiung)
            const selectedCity = citySelect.value;
            // 3. çµ„åˆå‡ºå®Œæ•´çš„ API ç¶²å€ (ä¾‹å¦‚ .../api/weather/kaohsiung)
            const fullUrl = BASE_API_URL + selectedCity;

            console.log(`æº–å‚™æŠ“å– ${selectedCity} çš„è³‡æ–™ï¼Œç¶²å€: ${fullUrl}`);

            try {
                // ç‚ºäº†è®“ Loading å‹•ç•«å±•ç¤ºä¸€ä¸‹ï¼Œæ¨¡æ“¬ä¸€å€‹ 0.8 ç§’çš„å»¶é² (å¯è‡ªè¡Œç§»é™¤)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                
                // ç™¼é€è«‹æ±‚
                const fetchPromise = fetch(fullUrl).then(res => {
                    // æª¢æŸ¥ HTTP ç‹€æ…‹ç¢¼æ˜¯å¦æˆåŠŸ
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                });
                
                // ç­‰å¾…è«‹æ±‚å’Œå»¶é²éƒ½å®Œæˆ
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                console.log("è³‡æ–™æŠ“å–æˆåŠŸ:", json);

                if (json.success) {
                    // 4. æˆåŠŸç²å–è³‡æ–™ï¼Œé–‹å§‹æ¸²æŸ“ç•«é¢
                    renderWeather(json.data);
                    // 5. æ¸²æŸ“å®Œæˆå¾Œï¼šéš±è— Loadingï¼Œé¡¯ç¤ºä¸»å…§å®¹
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    // å¦‚æœå¾Œç«¯å›å‚³ success: false
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {
                console.error("æŠ“å–å¤±æ•—:", e);
                alert(`å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼\néŒ¯èª¤åŸå› : ${e.message}`);
                // ç™¼ç”ŸéŒ¯èª¤ä¹Ÿè¦é—œæ‰ loadingï¼Œé¡¯ç¤ºä¸»å…§å®¹ (é›–ç„¶å¯èƒ½æ˜¯ç©ºçš„)
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        // === äº‹ä»¶ç›£è½ ===
        // ç•¶ä¸‹æ‹‰é¸å–®çš„å€¼æ”¹è®Šæ™‚ï¼Œé‡æ–°åŸ·è¡Œ fetchWeather
        citySelect.addEventListener('change', fetchWeather);

        // ç•¶ç¶²é  HTML è¼‰å…¥å®Œæˆå¾Œï¼ŒåŸ·è¡Œç¬¬ä¸€æ¬¡ fetchWeather (é è¨­æŠ“å–é«˜é›„)
        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
